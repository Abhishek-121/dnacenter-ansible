version: 2.1


jobs:
  build:
    
    parameters: 
      ansible_cisco_dnac_version:
        type: string
        default: "6.9.0"

    machine: true
    resource_class: rukapse/dnacenter-ansible
    
    steps:
      - run:
          name: Debug Information
          command: |
            echo "REPO_URL: $REPO_URL"
            env

      - checkout:
          git: 
            depth: 1
            url: $REPO_URL

      - run:
          name: Custom Git Clone
          command: git clone --depth=1 $REPO_URL

workflows:
  testing:
    jobs:
      - build