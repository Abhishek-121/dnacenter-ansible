---
name: Unittests

on:
  workflow_dispatch:
  pull_request:

env:
  NAMESPACE: cisco
  COLLECTION_NAME: dnac

jobs:
  Module-unittest:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: repo
          fetch-depth: 0

      - name: Create collections directory
        run: mkdir -p ./ansible_collections/${{env.NAMESPACE}}

      - name: Move repository
        run: mv ./repo ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
        run: |
          pip install -r test-requirements.txt
          ansible-galaxy collection install -f ansible.netcommon -p ./ansible_collections

      - name: Run tests
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
        run: |
          set -x  # Enable verbose shell tracing
          base_ref=${{ github.base_ref || github.ref }}
          echo "::group::base_ref"
          echo "$base_ref"
          echo "::endgroup::"

          changed_files=$(git diff --name-only "origin/$base_ref" HEAD 2>&1)  # Redirect errors to stdout
          echo "::group::changed_files"
          echo "$changed_files"
          echo "::endgroup::"

          filtered_files=$(echo "$changed_files" | grep '^plugins/modules/.*workflow_manager\.py$')
          echo "::group::filtered_files"
          echo "$filtered_files"
          echo "::endgroup::"

          ls -l tests/unit/modules/dnac  # List files in the test directory

          if [ -z "$filtered_files" ]; then
            echo "No relevant files changed. Skipping tests."
          fi

          echo "$filtered_files" | while IFS= read -r file; do
            unittest_file="tests/unit/modules/dnac/test_$(basename "$file")"
            if [ -f "$unittest_file" ]; then
              echo "Running unittest for: $unittest_file"
              python -m unittest "$unittest_file"
            else
              echo "Skipping: No test file found for $file"
            fi
          done

          echo "Tests completed successfully."
