- name: Configure device credentials on Cisco Catalyst Center
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - "credentials.yml"
  tasks:
    - name: Provision a wired device to a site
      cisco.dnac.provision_workflow_manager:
        dnac_host: "{{dnac_host}}"
        dnac_username: "{{dnac_username}}"
        dnac_password: "{{dnac_password}}"
        dnac_verify: "{{dnac_verify}}"
        dnac_port: "{{dnac_port}}"
        dnac_version: "{{dnac_version}}"
        dnac_debug: "{{dnac_debug}}"
        dnac_log: true
        dnac_log_level: DEBUG
        config_verify: true
        dnac_api_task_timeout: 1000
        dnac_task_poll_interval: 1
        state: merged
        config:
          - site_name_hierarchy: Global/USA/San Jose/BLDG23
            management_ip_address: 204.192.6.200
            managed_ap_locations:
              - Global/USA/San Jose/BLDG23/FLOOR1_LEVEL1
              - Global/USA/San Jose/BLDG23/FLOOR2_LEVEL2
              - Global/USA/San Jose/BLDG23/FLOOR3_LEVEL3
              - Global/USA/San Jose/BLDG23/FLOOR4_LEVEL4