- hosts: localhost
  vars_files:
    - credentials.yml
    - device_details.template
  gather_facts: false
  connection: local
  tasks:
    - name: Test project template
      cisco.dnac.template_workflow_manager:
        dnac_host: "{{ dnac_host }}"
        dnac_port: "{{ dnac_port }}"
        dnac_username: "{{ dnac_username }}"
        dnac_password: "{{ dnac_password }}"
        dnac_verify: "{{ dnac_verify }}"
        dnac_debug: "{{ dnac_debug }}"
        dnac_log: true
        dnac_log_level: DEBUG
        dnac_log_append: true
        dnac_log_file_path: "{{ dnac_log_file_path }}"
        validate_response_schema: false
        state: "merged"
        config_verify: true
        #ignore_errors: true        #Enable this to continue execution even the task fails
        config:
        - configuration_templates:
            project_name: "{{ item.proj_name }}"
            template_name: "{{ item.temp_name }}"
            template_content: "{{ item.device_config }}"
            version_description: "{{ item.description }}"
            language: "{{ item.language }}"
            software_type: "{{ item.type }}"
            device_types:
            - product_family: "{{ item.family }}"
          export:
            project:
              - Ansible_project
              - Sample Velocity Templates
            template:
              - project_name: Onboarding Configuration
                template_name: AP_Onboarding
          import:
            project: "{{ item.import_project }}"
            template: "{{ item.import_template }}"

          deploy_template:
            project_name: "{{ item.proj_name }}"
            template_name: "{{ item.temp_name }}"
            force_push_template: "{{ item.force_push_template }}"
            device_template_params:
            - param_name: "{{ item.device_template_params.param_name }}"
              param_value: "{{ item.device_template_params.param_value }}"
            - param_name: "{{ item.device_template_params.param_name }}"
              param_value: "{{ item.device_template_params.param_value }}"
            device_specific_details:
              # Provide any of the one device_specific details either device_ips_list, device_hostnames_list
              # serial_number_list, mac_address_list to deploy template to the devices
              # device_ips_list: "{{ item.device_specific_details.device_ips_list }}"
              device_hostnames_list: "{{ item.device_specific_details.device_hostnames_list }}"
              # serial_number_list: "{{ item.device_specific_details.serial_number_list }}"
              # mac_address_list: "{{ item.device_specific_details.mac_address_list }}"
            site_associated_provisioning:
            # Provide the site name and other parameters are optional to narrow down the results
            - site_name: "{{ item.site_associated_provisioning.site_name }}"
              device_family: "{{ item.site_associated_provisioning.device_family }}"
              device_role: "{{ item.site_associated_provisioning.device_role }}"
              device_tag: "{{ item.site_associated_provisioning.device_tag }}"

      register: template_result
      with_items: '{{ template_details }}'
      tags:
        - template
