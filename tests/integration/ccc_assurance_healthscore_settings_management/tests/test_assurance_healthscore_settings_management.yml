---
- debug: msg="Starting assurance healthscore settings management test"
- debug: msg="Role Path {{ role_path }}"

- block:
  - name: Load vars and declare dnac vars
    include_vars:
      file: "{{ role_path }}/vars/vars_assurance_healthscore_settings_management.yml"
      name: vars_map
    vars:
      dnac_login: &dnac_login
        dnac_host: "{{ dnac_host }}"
        dnac_username: "{{ dnac_username }}"
        dnac_password: "{{ dnac_password }}"
        dnac_verify: "{{ dnac_verify }}"
        dnac_port: "{{ dnac_port }}"
        dnac_version: "{{ dnac_version }}"
        dnac_debug: "{{ dnac_debug }}"
        dnac_log: true
        dnac_log_level: DEBUG
        config_verify: true


#############################################
#            UPDATE ROUTER KPIs             #
#############################################

  - name: Update Router Kpi
    cisco.dnac.assurance_healthscore_settings_workflow_manager:
      <<: *dnac_login
      state: merged
      config:
          - "{{ item }}"
    loop: "{{ vars_map.router_config }}"
    register: result_update_kpi

  - name: Debug item
    debug:
      var: item.response
    loop: "{{ result_update_kpi.results }}"
    when: result_update_kpi is defined

  - name: Assert health score kpi updation
    assert:
      that:
        - item.changed == true
        - item.response[0]['device_healthscore_settings']['msg']['remoteRouteThreshold']
    loop: "{{ result_update_kpi.results }}"
    when: result_update_kpi is defined

