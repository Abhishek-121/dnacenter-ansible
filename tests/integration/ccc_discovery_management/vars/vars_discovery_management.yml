---
single_ip:
  - discovery_name: Single IP Discovery
    discovery_type: "SINGLE"
    ip_address_list:
      - 204.1.2.5
    protocol_order: ssh
    discovery_specific_credentials:
      cli_credentials_list:
        - username: cisco
          password: Cisco#123
          enable_password: Cisco#123
      http_read_credential:
        username: string
        password: Lablab#123
        port: 443
        secure: True
      snmp_v2_read_credential:
        desc: string
        community: string
      snmp_v2_write_credential:
        desc: string
        community: string
      snmp_v3_credential:
        username: v3Public2
        snmp_mode: AUTHPRIV
        auth_type: SHA
        auth_password: Lablab#1234
        privacy_type: AES256
        privacy_password: Lablab#1234
    global_cli_len: 3

ip_range:
  - discovery_name: Single Range Discovery 1
    discovery_type: "RANGE"
    ip_address_list:
      - 204.1.2.1-204.1.2.5
    ip_filter_list:
      - 204.1.2.3
    protocol_order: ssh
    discovery_specific_credentials:
      cli_credentials_list:
        - username: cisco
          password: Cisco#123
          enable_password: Cisco#123
      snmp_v3_credential:
        username: v3Public2
        snmp_mode: AUTHPRIV
        auth_type: SHA
        auth_password: Lablab#1234
        privacy_type: AES256
        privacy_password: Lablab#1234
  
  # Single IP Discovery an already existing discovery 
  # Test case - deleted and recreated when discovery with same name
  - discovery_name: Single IP Discovery
    discovery_type: "RANGE"
    ip_address_list:
      - 204.1.2.3
    protocol_order: ssh
    discovery_specific_credentials:
    global_cli_len: 3

