device_credential_updates:
  # Update CLI password
  - type: "NETWORK_DEVICE"
    ip_address: ["204.1.2.5"]
    device_updated: True
    credential_update: True
    # CLI Credentials
    password: "Cisco#1234"


  # Update SNMP privacy type  
  - type: "NETWORK_DEVICE"
    ip_address: ["204.1.2.5"]
    device_updated: True
    credential_update: True
    # SNMP Credentials
    snmp_priv_protocol: "AES192"


  # Update SNMP username
  - type: "NETWORK_DEVICE"
    ip_address: ["204.1.2.5"]
    device_updated: True
    credential_update: True
    # SNMP Credentials
    snmp_username: "v3Public2-2"


  # Update SNMP mode
  - type: "NETWORK_DEVICE"
    ip_address: ["204.1.2.5"]
    device_updated: True
    credential_update: True
    # SNMP Credentials
    snmp_version: v3
    snmp_mode: "NOAUTHNOPRIV"

  # Update cli_transport
  - type: "NETWORK_DEVICE"
    ip_address: ["204.1.2.5"]
    device_updated: True
    credential_update: True
    #change cli_transport from ssh to telnet
    cli_transport: telnet

  # Reverse changes
  - type: "NETWORK_DEVICE"
    ip_address: ["204.1.2.5"]
    device_updated: True
    credential_update: True
    # CLI Credentials
    username: "cisco"
    password: "Cisco#123"
    enable_password: "Cisco#123"
    # SNMP Credentials
    snmp_version: v3
    snmp_username: "v3Public2"
    snmp_mode: "AUTHPRIV"
    snmp_auth_protocol: "SHA"
    snmp_auth_passphrase: "Lablab#1234"
    snmp_priv_protocol: "CISCOAES256"
    snmp_priv_passphrase: "Lablab#1234"
    #CLI Transport (ssh, Telnet)
    cli_transport: "ssh"
    netconf_port: 830


